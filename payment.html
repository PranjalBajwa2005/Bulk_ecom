    <div class="payment-container" style="text-align: center;">
        <h2>Secure Payment</h2>
        <form id="payment-form">
            <label>Cardholder Name</label>
            <input type="text" id="cardholder" placeholder="John Doe" required>
            
            <label>Card Number</label>
            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
            
            <div class="row">
                <div>
                    <label>Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label>CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            
            <button type="submit" id="pay-btn">Pay Now</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Bulk.com | All Transactions are Secure</p>
    </footer>
